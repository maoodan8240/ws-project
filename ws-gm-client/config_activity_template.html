<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> 活动模版</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- jqgrid-->
    <link href="css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">


</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-4">
            <div class="ibox float-e-margins form-horizontal">
                <div class="ibox-title">
                    <h5>已有的活动模板</h5>
                </div>
                <div class="ibox-content">
                    <div class="jqGrid_wrapper">
                        <table id="table_list_1"></table>
                        <div id="pager_list_1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="ibox float-e-margins form-horizontal">
                <div class="ibox-title">
                    <h5>配置新的活动模版</h5>
                </div>
                <div class="ibox-content ">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">活动名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="tagTitle" id="tagTitle" placeholder="">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">子活动完成类型</label>
                        <div class="col-sm-4">
                            <select class="input-sm form-control input-s-sm inline" style="height: 35px;font-size:16px"
                                    name="groupActType" id="groupActType">
                                <option value="1">通用活动</option>
                                <option value="2">登录活动</option>
                                <option value="3">魂匣</option>
                            </select>
                        </div>
                        <div class="col-sm-3 input-group">
                            <span class="input-group-addon">活动图标</span>
                            <input type="text" class="form-control" style="height: 35px" name="tagIcon" id="tagIcon"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">活动内容标题</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="contentTitle" id="contentTitle"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">活动内容描述</label>
                        <div class="col-sm-8">
                                <textarea class="form-control" name="contentDesc" id="contentDesc" rows="5"
                                          placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">子活动内容</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="subActTitle" id="subActTitle"
                                   placeholder="">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">子活动完成类型</label>
                        <div class="col-sm-4">
                            <select class="input-sm form-control input-s-sm inline" style="height: 35px;font-size:16px"
                                    name="subActComplateType"
                                    id="subActComplateType">
                                <option value="1">每日登录</option>
                                <option value="2">每日升级技能</option>
                                <option value="3">每日升级武将</option>
                            </select>
                        </div>
                        <div class="col-sm-3 input-group">
                            <span class="input-group-addon">子活动完成数量</span>
                            <input type="text" class="form-control" style="height: 35px" name="subActComplateNumber"
                                   id="subActComplateNumber"
                                   placeholder="id:count 或者 count">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">兑换消耗</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="subActExchangeConsume"
                                   id="subActExchangeConsume"
                                   placeholder="">
                        </div>
                        <div class="col-sm-3 input-group">
                            <span class="input-group-addon">可以兑换的次数</span>
                            <input type="text" class="form-control" name="subActCanExchangeConsumeTs"
                                   id="subActCanExchangeConsumeTs"
                                   placeholder="0">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">完成条件（玩家等级）</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="subActCompletePlayerLevel"
                                   id="subActCompletePlayerLevel"
                                   placeholder="0">
                        </div>
                        <div class="col-sm-3 input-group">
                            <span class="input-group-addon">完成条件（玩家VIP等级）</span>
                            <input type="text" class="form-control" name="subActCompletePlayerVipLevel"
                                   id="subActCompletePlayerVipLevel"
                                   placeholder="0">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">任务完成奖励</label>
                        <!-- 资源选择 -->
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="selectedItems" id="selectedItems" readonly="readonly"
                                   placeholder="">
                            <input type="hidden" id="selectedItemsTxt" name="selectedItemsTxt" value=""/>
                        </div>
                        <div class="col-sm-2 " style="text-align: left">
                            <button class="btn btn-sm btn-info" onclick="openChooseItemPage()">选择[&nbsp;资源&nbsp;/&nbsp;武将&nbsp;/道具&nbsp;]</button>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-2 ">
                        </div>
                        <div class="col-sm-2 " style="text-align: left">
                            <button class="btn btn-sm btn-info" onclick="saveSubActConfig()">&nbsp;保存[子]活动</button>
                        </div>
                        <div class="col-sm-2 " style="text-align: left">
                            <button class="btn btn-sm btn-info" onclick="addNewGroupActConfig()">保存[组]活动</button>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">该类型下的所有子活动</label>
                        <div class="col-sm-8">
                            <table class="table table-bordered" id="subActTable" name="subActTable">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>子活动内容</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="subActTableBody" name="subActTableBody">
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>

<!-- jqGrid -->
<script src="js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>


<!-- Data Tables -->
<script src="js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
<!-- loading -->
<script src="./js/jquery-ui-jqLoding.js" type="text/javascript"></script>

<script src="js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript" src="wsjs/core.js"></script>
<script type="text/javascript" src="wsjs/configActivityTemplate.js"></script>


</body>

</html>
