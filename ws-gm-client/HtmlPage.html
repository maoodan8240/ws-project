<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jquery遮罩层测试</title>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui-jqLoding.js" type="text/javascript"></script>
</head>
<body>
    <input type="button" id="btnOpen2" value="打开全局" />
    <input type="button" id="btnClose2" value="关闭全局" />
    <script type="text/javascript">
        $(function () {
            $("#btnOpen2").on("click", function () {
                $.fn.jqLoading({ height: 70, width: 240, text: "加载中，请耐心等待...." });
                setTimeout(function () {
                    $.fn.jqLoading("destroy");
                }, 3000);
            });
        })

    </script>
    <input type="button" id="btnOpen" value="遮罩我" />
    <input type="button" id="btnClose" value="关闭" />

    <script type="text/javascript">
        $(function () {
            $("#btnOpen").on("click", function () {
                //全局
                //$(this).jqLoading();

                //局部
                $(this).jqLoading({ type: 1 });

            });


            $("#btnClose").on("click", function () {
                $(this).jqLoading("destroy");
            });
        })</script>
</body>
</html>
