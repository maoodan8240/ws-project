<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>今日数据</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="row">
            <div class="row row-sm text-center">
                <div class="col-sm-12">
                    <div class="col-xs-12">
                        <div class="panel padder-v item" style="color: #dcf2f8;background-color: #6b8090;">
                            <div class="h1 text-info font-thin h1">今日实时数据</div>
                            <div class="top text-right w-full">
                                <i class="fa fa-caret-down text-warning m-r-sm"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="row row-sm text-center">
                <div class="col-sm-12">
                    <div class="col-xs-6">
                        <div class="panel padder-v item">
                            <div id="newAddPlayerCount" class="h1 text-info font-thin h1">0</div>
                            <span class="text-warning text-xs">今日新增</span>
                            <div class="top text-right w-full">
                                <i class="fa fa-caret-down text-warning m-r-sm"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel padder-v item">
                            <div id="newRechargePlayerCount" class="h1 text-info font-thin h1">0</div>
                            <span class="text-warning text-xs">今日新增玩家中充值人数</span>
                            <div class="top text-right w-full">
                                <i class="fa fa-caret-down text-warning m-r-sm"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel padder-v item">
                            <div id="activeDeviceCount" class="h1 text-info font-thin h1">0</div>
                            <span class="text-warning text-xs">今日活跃设备</span>
                            <div class="top text-right w-full">
                                <i class="fa fa-caret-down text-warning m-r-sm"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel padder-v item">
                            <div id="sumRechargePlayerCount" class="h1 text-info font-thin h1">0</div>
                            <span class="text-warning text-xs">今日充值总人数</span>
                            <div class="top text-right w-full">
                                <i class="fa fa-caret-down text-warning m-r-sm"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel padder-v item">
                            <div id="activePlayerCount" class="h1 text-info font-thin h1">0</div>
                            <span class="text-warning text-xs">今日活跃账号</span>
                            <div class="top text-right w-full">
                                <i class="fa fa-caret-down text-warning m-r-sm"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="panel padder-v item">
                            <div id="sumRecharge" class="h1 text-info font-thin h1">0</div>
                            <span class="text-warning text-xs">今日总流水</span>
                            <div class="top text-right w-full">
                                <i class="fa fa-caret-down text-warning m-r-sm"></i>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
<!-- loading -->
<script src="./js/jquery-ui-jqLoding.js" type="text/javascript"></script>

<script src="js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript" src="wsjs/core.js"></script>
<script type="text/javascript" src="wsjs/operateData.js"></script>


</body>

</html>
