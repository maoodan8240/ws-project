<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/xcConfirm.css" rel="stylesheet" type="text/css" />
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>选择资源道具
                    </h5>
                </div>
                <div class="col-sm-12 ibox-content">
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-4">
                        <textarea id="simpleIds" name=simpleIds" style="height: 200px" class="form-control" required=""
                                  placeholder="=============== 请输入玩家SimpleId,多个用空格分割. ==============="
                                  aria-required="true"></textarea>
                    </div>
                </div>

                <!-- 资源选择 -->
                <div class="col-sm-12 ibox-content">
                    <div class="col-sm-8 ibox-content">
                        <label class="col-sm-6 control-label">
                            <h2 style="color: #8a1f11"></h2>
                        </label>
                        <label class="col-sm-6 control-label">
                            <h2 style="color: #8a1f11;word-wrap: break-word;word-break: break-all" id="selectedItems"
                                name="selectedItems"></h2>
                            <input type="hidden" id="selectedItemsTxt" name="selectedItemsTxt" value=""/>
                        </label>
                    </div>
                </div>
                <div class="col-sm-12 ibox-content" style="text-align: center">
                    <button class="btn btn-sm btn-info" onclick="openChooseItemPage()">选择[&nbsp;资源&nbsp;/&nbsp;武将&nbsp;/道具&nbsp;]</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-sm btn-info" onclick="sendGmCommand()">发送Gm命令</button>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>

            </div>

        </div>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>


<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
<!-- loading -->
<script src="./js/jquery-ui-jqLoding.js" type="text/javascript"></script>

<script type="text/javascript" src="wsjs/core.js"></script>
<script type="text/javascript" src="wsjs/gmCommond.js"></script>
<script type="text/javascript" src="wsjs/itemBagKey.js"></script>


</body>

</html>
