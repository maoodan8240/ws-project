<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>运营数据-新增用户等级人数分布</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

    <!-- jqgrid-->
    <link href="css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">

    <link href="css/wsUse.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="row">
            <div class="row row-sm text-center">
                <div class="col-sm-12">
                    <div class="col-xs-12">
                        <div class="ibox-content panel padder-v item" style="color: #dcf2f8;background-color: #6b8090;">
                            <div class="form-group">
                                <label class="col-sm-1  myLable-first">时间范围</label>
                                <div class="col-sm-1">
                                    <input id="bgDate" name="bgDate" class="form-control layer-date"
                                           placeholder="YYYYMMDD"
                                           onclick="laydate({istime: true, format: 'YYYYMMDD'})">
                                </div>
                                <label class="col-sm-1  myLable">至</label>
                                <div class="col-sm-1">
                                    <input id="edDate" name="edDate" class="form-control layer-date"
                                           placeholder="YYYYMMDD"
                                           onclick="laydate({istime: true, format: 'YYYYMMDD'})">
                                </div>
                                <label class="col-sm-1 myLable" style="width: 100px">渠道</label>
                                <div class="col-sm-1">
                                    <select class="form-control mySelect " name="platformType" id="platformType">
                                        <option value="">--请选择--</option>
                                        <option value="APP">APP正版</option>
                                        <option value="AWO">AWO</option>
                                    </select>
                                </div>
                                <label class="col-sm-1  myLable">服</label>
                                <div class="col-sm-1">
                                    <input type="text" class="form-control" name="realmId" id="realmId"
                                           placeholder="">
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-primary" type="button" onclick="queryLvDistribution()">查询
                                    </button>
                                </div>
                            </div>
                            <div class="top text-right w-full">
                                <i class="fa fa-caret-down text-warning m-r-sm"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 ibox-content">
                <div class="jqGrid_wrapper">
                    <table id="table_list_1"></table>
                    <div id="pager_list_1"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 ibox-content ">
                <div class="col-sm-8"></div>
                <label class="col-sm-2  myLable">新增总人数:</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" disabled name="sumNew"
                           id="sumNew" placeholder="">
                </div>
            </div>
        </div>

    </div>
</div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>
<script src="js/xcConfirm.js" type="text/javascript" charset="utf-8"></script>
<!-- loading -->
<script src="./js/jquery-ui-jqLoding.js" type="text/javascript"></script>

<script src="js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript" src="wsjs/core.js"></script>
<script type="text/javascript" src="wsjs/newPlayerLevelDistribution.js"></script>


<!-- Peity -->
<script src="js/plugins/peity/jquery.peity.min.js"></script>
<!-- jqGrid -->
<script src="js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

</body>

</html>
