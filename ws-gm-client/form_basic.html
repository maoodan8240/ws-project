<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>基本信息查询</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">玩家ID：</label>

                            <div class="col-sm-2">
                                <input type="number" id="simpleId" name="simpleId" placeholder="玩家ID"
                                       class="form-control">
                                <span class="help-block m-b-none">请输入玩家游戏中的Id,全部数字组成</span>
                            </div>

                            <div class="col-sm-2">
                                <button type="button" class="btn btn-sm btn-info" onclick="queryPlayerBasicInfo();">登录
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span style="color:#F00; "> <h5> 角色信息</h5> </span>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered">
                        <tbody id="playerInfo" name="playerInfo">
                        </tbody>
                    </table>

                </div>
            </div>
        </div>


        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span style="color:#F00; "> <h5> 资源信息</h5> </span>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered">
                        <tbody id="resourcePointInfo" name="resourcePointInfo">
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span style="color:#F00; "> <h5> 背包信息</h5> </span>
                </div>
                <div class="ibox-content">
                    <span style="display: none" id="plainCellSp" name="plainCellSp"><h4>普通物品：</h4></span>
                    <table class="table table-bordered">
                        <tbody id="plainCell" name="plainCell">
                        </tbody>
                    </table>
                </div>
                <div class="ibox-content">
                    <span style="display: none" id="specialCellSp"
                          name="specialCellSp"><h4>特殊物品：</h4></span>
                    <table class="table table-bordered">
                        <tbody id="specialCell" name="specialCell">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span style="color:#F00; "> <h5> 武将信息</h5> </span>
                </div>
                <div class="ibox-content">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th style="text-align: center">武将</th>
                            <th style="text-align: center">等级</th>
                            <th style="text-align: center">品级</th>
                            <th style="text-align: center">星级</th>
                            <th style="text-align: center">其他信息</th>
                        </tr>
                        </thead>
                        <tbody id="herosInfo" name="herosInfo">
                        </tbody>
                    </table>

                </div>
            </div>
        </div>


    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="js/content.js?v=1.0.0"></script>

<script type="text/javascript" src="./wsjs/itemBagKey.js"></script>
<script type="text/javascript" src="./wsjs/commonKey.js"></script>
<script type="text/javascript" src="wsjs/core.js"></script>
<script type="text/javascript" src="./wsjs/playerBasicInfo.js"></script>
<script src="./js/jquery-ui-jqLoding.js" type="text/javascript"></script>

</body>

</html>
